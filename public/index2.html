<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn Sprookje</title>
</head>
<body>
  <h1>Efteling - Mijn Sprookje</h1>
  <h3> Choose Hero</h3>
  <div id="button-container">
    <!-- Hero Buttons -->
    <button class="btn" data-category="hero" data-value="knight">Knight</button>
    <button class="btn" data-category="hero" data-value="wizard">Wizard</button>
    <button class="btn" data-category="hero" data-value="redhood">Redhood</button>
    <button class="btn" data-category="hero" data-value="cinderella">Cinderella</button>

    
    <h3> Choose Villian</h3>
    <!-- Villain Buttons -->
    <button class="btn" data-category="villain" data-value="dragon">Dragon</button>
    <button class="btn" data-category="villain" data-value="goblin">Goblin</button>
    <button class="btn" data-category="villain" data-value="wolf">Wolf</button>
    <button class="btn" data-category="villain" data-value="evil queen">An evil queen</button>


    <h3> Choose Genre</h3>
    <!-- Genre Buttons -->
    <button class="btn" data-category="genre" data-value="fantasy">Fantasy</button>
    <button class="btn" data-category="genre" data-value="comedy">Comedy</button>
    <button class="btn" data-category="genre" data-value="love">Love</button>
    <button class="btn" data-category="genre" data-value="magic">Magic</button>
  </div>

  <!-- output containers -->
  <div id="imageContainer1"></div> 
  <div id="output-container"></div> 
  <div id="imageContainer2"></div> 
  <div id="continuation-container"></div> 
  <div id="choices-container"></div> 
  
<script src="./js/script.js"></script>
</body>
</html>
